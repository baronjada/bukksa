<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bukksa | Bound by books, free in stories.</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Parkinsans:wght@300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Bukksa</h1>
      <h2>Bound by books, free in stories.</h2>
    </header>
    <main>
      <div class="book-card-component">
        <div class="book-card-content">
          <h3 class="book-card-book-title">Before I Let Go</h3>
          <h3 class="book-card-author-name">by Kennedy Ryan</h3>
          <p class="book-card-blurb">
            Their love was supposed to last forever. But when life delivered
            blow after devastating blow, Yasmen and Josiah Wade found that love
            alone couldn't solve or save everything. It couldn't save their
            marriage.
          </p>
          <button class="book-card-button">View more</button>
        </div>
        <div class="book-card-cover-image">
          <img
            src="images/before-i-let-go.jpg"
            alt="Book cover of Before I Let Go by Kennedy Ryan"
          />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
